<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="py-8">
      <h2 class="text-center font-bold text-2xl">
        Wellcome to <span class="text-purple-600">Mudaraba System</span>
      </h2>
    </header>

    <main>
      <section class="p-8 bg-blue-300 w-9/12 mx-auto">
        <div class="flex flex-col space-y-2 w-9/12 mx-auto">
          <h2 class="text-blue-800 font-bold text-xl">Please Login</h2>
          <input
            type="email"
            name="email"
            id="email-field"
            placeholder="Your Email"
            class="p-2 focus:outline-none"
          />
          <input
            type="password"
            name="password"
            id="password-field"
            placeholder="Password"
            class="p-2 focus:outline-none"
          />
          <button
            class="text-white duration-500 hover:bg-purple-950 bg-purple-800 py-2 px-6"
            id="login-btn"
          >
            Login
          </button>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
